<!DOCTYPE html> 
<html> 
<head> 
    <title>Web Development Page</title>
    <style type="text/css">

        h1{
            color: white;
            background: red;
        }   

        li{
            color:red;
        }

        #css-li{
            color: blue;
        }

        .green{
            color: green;
        }
                
    </style>


</head>
<body>    
    <h1>Web development</h1>   
    <h1 class="green">Web</h1>    
    <h3>Programming Languages</h3>    

    <ol>   
        <li>HTML</li> 
        <li id="css-li">CSS</li>
        <li class="green">JavaScript</li>
        <li class="green">Python</li> 
    <ol>

</body>
</html>


# CSS ЭТО каскадная таблица стилей, способ стилизации элементов HTML
# HTML = Гипертекстовый язык разметки, это язык тегов при помощи которых текст распологается определенным образом
